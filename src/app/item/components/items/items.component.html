<div class="container-xl">
	<div class="pt-3 pb-3">
		<div class="form-group">
		  <label for="inputItem">Nuevo item</label>
		  <input type="email" [(ngModel)]="newItem" class="form-control" id="inputItem">
		</div>
		<button type="submit" class="btn btn-success" (click)="addItem(newItem)">Agregar</button>
	</div>
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row mt-4 pb-4">
					<div class="col-sm-10">
						<h2><b>Items</b></h2>
					</div>
				</div>
            </div>
			<table class="table table-striped table-hover table-mb">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of items">
						<td>{{ item.id }}</td>
						<td>{{ item.name }}</td>
						<td class="text-left"><input type="checkbox" (click)="changeItemStatus(item.id, item)" [(ngModel)]="item.status"></td>
						<td>
							<span style="cursor: pointer" class="fa fa-trash" (click)="removeItem(item.id)"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>      
</div>
