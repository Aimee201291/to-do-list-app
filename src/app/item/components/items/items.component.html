<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row mt-4 pb-4">
					<div class="col-sm-10">
						<h2><b>Items</b></h2>
					</div>
				</div>
            </div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of items">
						<td>{{ item.name }}</td>
						<td>{{ item.status }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>        
</div>
